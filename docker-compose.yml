version: '2'
volumes:
  pgdata:
services:
  postgres:
    image: "osm2vectortiles/postgis:latest"
    volumes:
     - pgdata:/var/lib/postgresql/data
    ports:
     - "5432"
    env_file: .env
  db-schema:
    build: "./schema"
    env_file: .env
    links:
    - postgres:postgres
  import-osm:
    image: "osm2vectortiles/import-osm"
    env_file: .env
    links:
    - postgres
    volumes:
     - ./data:/import
     - ./ClearTables:/opt/cleartables
  import-natural-earth:
    image: "osm2vectortiles/import-natural-earth"
    env_file: .env
    links:
    - postgres
  import-water:
    image: "osm2vectortiles/import-water"
    env_file: .env
    links:
    - postgres
  mapbox-studio:
    image: "osm2vectortiles/mapbox-studio"
    volumes:
     - ./:/projects/osm2vectortiles.tm2source
    links:
     - postgres:db
    ports:
     - "3000:3000"
  export-vectortiles:
    image: "osm2vectortiles/export-vectortiles"
    volumes:
    - ./data:/export
    - ./:/tm2source
    links:
    - postgres:postgres
    env_file: .env
    environment:
      #BBOX: "8.25,46.97,9.58,47.52"
      #BBOX: "5.97,45.75,10.7,47.72"
      MIN_ZOOM: "0"
      MAX_ZOOM: "7"
