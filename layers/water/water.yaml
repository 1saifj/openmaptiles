layer:
  id: "water"
  description: |
      Water polygons and linestrings representing oceans, lakes and waterways.
  buffer_size: 4
  datasource:
    query: (SELECT geom, class FROM layer_water(!bbox!, z(!scale_denominator!))) AS t
schema:
  - ./water.sql
datasources:
  - type: imposm3
    mapping_file: ./mapping.yaml
