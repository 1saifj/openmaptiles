layer:
  id: "place"
  description: |
      [OSM Places](http://wiki.openstreetmap.org/wiki/Key:place)
  buffer_size: 128
  datasource:
    geometry_field: geometry
    query: (SELECT geometry, name, name_en, place, abbrev, postal, scalerank FROM layer_place(!bbox!, z(!scale_denominator!), !pixel_width!)) AS t
schema:
  - ./country.sql
  - ./state.sql
  - ./important_place.sql
  - ./place.sql
datasources:
  - type: imposm3
    mapping_file: ./mapping.yaml
