name_field: &name
  name: name
  key: name
  type: string
name_en_field: &name_en
  name: name_en
  key: name:en
  type: string
rank_field: &rank
  name: rank
  key: rank
  type: integer
tables:

  # etldoc: imposm3 -> osm_country_point
  country_point:
    type: point
    fields:
    - name: osm_id
      type: id
    - name: geometry
      type: geometry
    - *name
    - *name_en
    - *rank
    filters:
      exclude_tags:
      - [ "name", "__nil__" ]
    mapping:
      place:
      - country

  # etldoc: imposm3 -> osm_state_point 
  state_point:
    type: point
    fields:
    - name: osm_id
      type: id
    - name: geometry
      type: geometry
    - *name
    - *name_en
    - name: is_in_country
      key: is_in:country
      type: string
    - name: is_in_country_code
      key: is_in:country_code
      type: string
    - name: ref
      key: ref
      type: string
    - *rank
    filters:
      exclude_tags:
      - [ "name", "__nil__" ]
    mapping:
      place:
      - state

  # etldoc: imposm3 -> osm_city_point      
  city_point:
    type: point
    fields:
    - name: osm_id
      type: id
    - name: geometry
      type: geometry
    - *name
    - *name_en
    - name: place
      key: place
      type: string
    - key: population
      name: population
      type: integer
    - *rank
    filters:
      exclude_tags:
      - [ "name", "__nil__" ]
    mapping:
      place:
      - city
      - town
      - village
      - hamlet
      - suburb
      - neighbourhood
      - isolated_dwelling
