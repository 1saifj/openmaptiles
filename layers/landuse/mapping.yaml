generalized_tables:
  # etldoc: imposm3 -> osm_landuse_polygon_gen2
  landuse_polygon_gen2:
    source: landuse_polygon_gen1
    sql_filter: area>240000
    tolerance: 50.0

  # etldoc: imposm3 -> osm_landuse_polygon_gen1
  landuse_polygon_gen1:
    source: landuse_polygon
    sql_filter: area>60000
    tolerance: 20.0

tables:
  # etldoc: imposm3 -> osm_landuse_polygon
  landuse_polygon:
    type: polygon
    fields:
    - name: osm_id
      type: id
    - name: geometry
      type: validated_geometry
    - name: landuse
      key: landuse
      type: string
    - name: amenity
      key: amenity
      type: string
    - name: leisure
      key: leisure
      type: string
    - name: area
      type: pseudoarea
    mapping:
      amenity:
      - school
      - university
      - kindergarten
      - college
      - library
      - hospital
      landuse:
      - railway
      - cemetery
      - military
      # zoning
      - residential
      - commercial
      - industrial
      - retail
      leisure:
      - stadium
