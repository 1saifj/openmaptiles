layer:
  id: "highway"
  description: |
      [OpenStreetMap highway] which is used for roads, paths and cycletracks
      and other recognised routes on land.
  buffer_size: 4
  srs: +proj=merc +a=6378137 +b=6378137 +lat_ts=0.0 +lon_0=0.0 +x_0=0.0 +y_0=0.0 +k=1.0 +units=m +nadgrids=@null +wktext +no_defs +over
  fields:
    class: String
  datasource:
    geometry_field: geometry
    srid: 900913
    query: (SELECT osm_id, geometry, class::text, subclass, properties::text FROM layer_highway(!bbox!, z(!scale_denominator!))) AS t
schema:
  - ./types.sql
  - ./ne_global_roads.sql
  - ./highway.sql
datasources:
  - type: imposm3
    mapping_file: ./mapping.yaml
