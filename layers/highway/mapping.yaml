generalized_tables:
  highway_linestring_gen4:
    source: highway_linestring_gen3
    sql_filter: highway IN ('motorway','trunk')
    tolerance: 200.0
  highway_linestring_gen3:
    source: highway_linestring_gen2
    sql_filter: highway IN ('motorway','trunk', 'primary')
    tolerance: 120.0
  highway_linestring_gen2:
    source: highway_linestring_gen1
    sql_filter: highway IN ('motorway','trunk', 'primary', 'secondary')
    tolerance: 50.0
  highway_linestring_gen1:
    source: highway_linestring
    sql_filter: highway IN ('motorway','trunk', 'primary', 'secondary', 'tertiary')
    tolerance: 20.0
tables:
  highway_linestring:
    type: linestring
    fields:
    - name: osm_id
      type: id
    - name: geometry
      type: geometry
    - name: highway
      key: highway
      type: string
    - key: oneway
      name: oneway
      type: direction
    - name: z_order
      type: wayzorder
    - key: tunnel
      name: is_tunnel
      type: bool
    - key: bridge
      name: is_bridge
      type: bool
    - key: name
      name: name
      type: string
    - name: name_en
      key: name:en
      type: string
    - name: is_area
      key: area
      type: bool
    mapping:
      highway:
      - motorway
      - motorway_link
      - trunk
      - trunk_link
      - primary
      - primary_link
      - secondary
      - secondary_link
      - tertiary
      - tertiary_link
      - unclassified
      - residential
      - road
      - living_street
      - raceway
      - construction
      - track
      - service
      - path
      - cycleway
      - steps
      - bridleway
      - footway
      - corridor
      - crossing
      - pedestrian
