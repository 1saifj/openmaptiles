layer:
  id: "waterway"
  description: |
      OpenStreetMap waterways.
  buffer_size: 4
  datasource:
    geometry_field: geometry
    query: (SELECT geometry, class FROM layer_waterway(!bbox!, z(!scale_denominator!))) AS t
schema:
  - ./waterway.sql
datasources:
  - type: imposm3
    mapping_file: ./mapping.yaml
